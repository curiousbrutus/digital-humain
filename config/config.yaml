# Digital Humain Configuration

# LLM Provider Configuration
llm:
  provider: ollama  # Options: ollama, vllm, openrouter, letta
  model: deepseek-r1:1.5b     # Default model name (Ollama)
  base_url: http://localhost:11434
  temperature: 0.7
  timeout: 300

  # OpenRouter settings (used when provider=openrouter)
  openrouter:
    base_url: https://openrouter.ai/api/v1
    api_key: ${OPENROUTER_API_KEY:-}
    default_model: openrouter/nvidia/nemotron-nano-12b-v2-vl:free

  # Letta settings (used when provider=letta)
  letta:
    base_url: https://api.letta.ai
    agent_id: ${LETTA_AGENT_ID:-}
    api_key: ${LETTA_API_KEY:-}
    default_model: openrouter/nvidia/nemotron-nano-12b-v2-vl:free

# Vision Language Model Configuration
vlm:
  save_screenshots: true
  screenshot_dir: ./screenshots

# Agent Configuration
agents:
  max_iterations: 10
  verbose: true
  pause: 0.5  # Pause between GUI actions (seconds)
  safe_mode: true  # Enable fail-safe mode

# Logging Configuration
logging:
  level: INFO  # Options: DEBUG, INFO, WARNING, ERROR
  log_file: logs/digital_humain.log
  rotation: 10 MB
  retention: 1 week

# Orchestration Configuration
orchestration:
  shared_memory: true
  persist_memory: false

# Tool Configuration
tools:
  file_operations: true
  gui_automation: true
